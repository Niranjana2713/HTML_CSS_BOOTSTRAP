<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>

<body class="container " >
    <div class="row justify-content-center">
       <form class=" form-group col-12 text-center text-dark">

        <img src="../Bootstarp/bootimg.jpg" style="height: 60px; width: 60px;">

                <h2>Checkout form</h2>
            <p> Below is an example form built entirely with Bootstraps form controls.Each required form group has a 
                validation state that can be triggered attempting to submit the form without completing it.
            
            </p>
            <br><br>
            <h5 class="float-start ms-2">Billing Address</h5>
            <br>
            <br>

            <div class="row">

                <div class="col-7">

                            <div class=" row justify-content-center">
                                
                                <div class="row mt-2">
                                    <div class="col-6">
                                        <label class="form-label float-start ">Firstname</label>
                                        <input class="form-control" type="text">
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label float-start">Lastname</label>
                                        <input class="form-control" type="text">
                                    </div>
                                </div>
            
                                <div class="row mt-2">
                                    <div class="col-12">
                                         <label class="form-label float-start">Username</label>
                                            <div class="input-group">
                                                <span class="input-group-text">@</span>
                                                <input class="form-control" type="text" placeholder="Username">
                                            </div>
                                    </div>
                                </div>
            
                                <div class="row  mt-2">
                                    <div class="col-12">
                                        <label class="form-label float-start">Email</label>
                                        <input class="form-control" type="text" placeholder="you@example.com">
                                    </div>
                                </div>
            
                                <div class="row  mt-2">
                                    <div class="col-12">
                                        <label class="form-label float-start">Address</label>
                                        <input class="form-control" type="text" placeholder="1234 Main st">
                                    </div>
                                </div>
            
                                <div class="row  mt-2">
                                    <div class="col-4">
                                        <label class="form-label float-start">Country</label>
                                        <select class="form-select">
                                            <option>choose....</option>
                                            <option>India</option>
                                            <option>Pakistan</option>
                                            <option>Iran</option>
                                        </select>
                                    </div>
            
                                    <div class="col-4">
                                        <label class="form-label float-start">State</label>
                                        <select class="form-select">
                                            <option>choose....</option>
                                            <option>Tamil nadu</option>
                                            <option>cochi</option>
                                            <option>salem</option>
                                        </select>
                                    </div>
            
                                    <div class="col-4">
                                        <label class="form-label float-start">Country</label>
                                        <select class="form-select">
                                            <option>choose....</option>
                                            <option>India</option>
                                            <option>Andhra pradesh</option>
                                            <option>up</option>
                                        </select>
                                    </div>
                                </div>
            
                                <br><br><br><br><br><hr>                                 
            
                                <div class="row mt-2">
                                    <div class="col-12">
                                        <label class="form-label float-start">
                                            <input type="checkbox" class=" form-check-input "> Shipping address is the same as my billing address
                                        </label>
                                    </div>
                                </div>
            
                                <div class="row  mt-2">
                                    <div class="col-12">
                                        <label class="form-label float-start">
                                            <input type="checkbox" class=" form-check-input "> Save this information for next time
                                        </label>
                                    </div>
                                </div>
            
                                <br><br><hr>
            
            
                                <div class="row  mt-2">
                                        <div class="text-start">
                                        <h5>Payment</h5> 
            
                                        </div>
            
                                        <div>
                                            <label class="form-label float-start">
                                                <input type="radio"  name="Payment" class="form-check-input "> credit card
                                            </label>
                                        </div>
            
                                        <div>
                                            <label class="form-label float-start">
                                                <input type="radio"  name="Payment"class="form-check-input"> Debit card
                                            </label>
                                        </div>
                                        
                                        <div>
                                            <label class="form-label float-start">
                                                <input type="radio" name="Payment" class="form-check-input"> Phonepe
                                            </label>
                                        </div>
                                </div>
            
                                <div class="row mt-2">
                                    <div class="col-6">
                                        <label class="form-label float-start ">Name on Card</label>
                                        <input class="form-control" type="text">
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label float-start">Credit card Number</label>
                                        <input class="form-control" type="text">
                                    </div>
                                </div>
                                
                                <div class="row mt-2">
                                    <div class="col-3">
                                        <label class="form-label float-start ">Expiration</label>
                                        <input class="form-control" type="text">
                                    </div>
                                    <div class="col-3">
                                        <label class="form-label float-start">CVV</label>
                                        <input class="form-control" type="text">
                                    </div>
                                </div>
            
                                <br><br><br><br><br><hr>
            
                                <div class="row  mt-2">
                                        <button class="btn bg-primary text-light col-12">Continue to checkout</button>
                                </div>
            
                            </div>

    
                </div>

                
                <div class="col-4 ms-5">

                            <div class="row">
                            
                                <button class="btn position-relative fw-bold btn-outline-light bg-light text-secondary fs-4 text-start" style="height: 80px;">
                                    Your card
                                    <span class=" badge rounded-pill position-absolute start-100 top-70 end-40 text-dark bg-secondary translate-middle">1</span>
                                </button>
                                
                            </div>
                            
                        <div class="row">
                            
                            <button class="btn position-relative btn-outline-dark bg-light text-dark fs-5 text-start" style="height: 80px;">
                                Product name
                                   </button>
                            
                        </div>

                        <div class="row">
                            
                            <button class="btn btn-outline-dark bg-light text-dark fs-5 text-start" style="height: 80px;">Second product</button>

                        </div>

                        <div class="row">
                            
                            <button class="btn btn-outline-dark bg-light text-success fs-5 text-start" style="height: 80px;">Third Item</button>

                        </div>

                        <div class="row">
                            
                            <button class="btn btn-outline-dark bg-light text-dark fs-5 text-start" style="height: 80px;">Total(USD)</button>
                        </div>
                        <br><br>
                        <div class="row">
                            <button class="btn btn-outline-dark bg-light text-dark fs-5 text-start" style="height: 80px;">
                                            <div class="input-group">
                                                <input class="form-control" type="text" placeholder="Promo code">
                                                <span class="input-group-text">Redeem</span>
                                            </div>
                            </button>
                        </div> 
                </div>
                <div class="row">
                    <div class="text-center">
                        @2017-2019 company Name
                    </div>
                    <div class="text-center text-primary">
                        Privacy Terms Support
                    </div>
                </div>

            </div>

        </form>
    </div>
</body>
</html>
