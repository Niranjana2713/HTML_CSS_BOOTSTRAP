<!DOCTYPE html>
<html >
<head>
    
    <title>Student Details</title>
    <link href="../sample.css/sample.css" rel="stylesheet" />
</head>

<body bgcolor="lightblue">
    <form align="center">
        <h1><font color="red">Student Details</font></h1>
        <br>
        <br>
        <label> Name :</label>
        <input type="text" placeholder="enter your name"/>
        <br>
        <br>
        <label> Age :</label>
        <input type="number" placeholder="enter your age">
        <br>
        <br>
        <label> Gender</label>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
        <input type="radio" name="Gender">Other
        <br>
        <br>
        <label>Department</label>
        <select>
            <option selected hidden>Hi</option>
            <option>arts</option>
            <option> mech</option>
        </select>
        <br>
        <br>
        <label> Date of Birth</label>
        <input type="date"/>
        <br>
        <br>
        <label>Hobbies</label>
        <input type="checkbox"> Books reading
        <input type="checkbox"> sleeping
        <input type="checkbox"> political
        <br>
        <br>
        <label> CGPA </label>
        <meter min="0" max="10" value="2"></meter>
        <br>
        <br>
        <label>Password</label>
        <input type="password"/>
        <br>
        <br>
        <label>Address</label>
        <textarea></textarea>
        <br>
        <br>
        <label> Resume</label>
        <input type="file"/>
        <br>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>


    </form>
    
</body>
</html>
